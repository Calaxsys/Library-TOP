<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <div class="main-container">
    <div class="sub-container">
      <button class="btn" id="add-btn">New Book</button>
        <div class="form-popup" id="add-book-form">
          <form class="form-container" id="book-form">
            <h1>Add a new Book</h1>

            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" placeholder="Book Title" required>

            <label for="book-author">Author</label>
            <input type="text" id="book-author" placeholder="Author" required>

            <label for="num-pages">Number of Pages</label>
            <input type="text" id="num-pages" placeholder="Pages" required>

            <label for="read">Read?</label>
            <input type="checkbox" id="read">

            <button type="submit" id="submit-form" class="form-buttons">Add</button>

            <button type="button" id="close-form" class="form-buttons">Close</button>
          </form>
        </div>
        <div id="book-cards">
          <div class="card">
            <span>Title</span>
            <span>Author</span>
            <span>Pages</span>
          </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
